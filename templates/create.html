{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">新規追加</h2>
<form class="m-5" action="/" method='POST'>
    <div class="form">
        <form action="/" method="POST">
            <div class="form-group pb-3">
                <label for="TradeName">商品名 : </label>
                <input type="text" class="form-control" name="TradeName" aria-describedby="title-help">
                <small id="title-help" class="form-text text-muted">商品名を入力してください。</small>
            </div>
            <div class="form-group pb-3">
                <label for="BrandName">ブランド名 : </label>
                <input type="text" class="form-control" name="BrandName">
            </div>
            <div class="form-group pb-3">
                <label for="CleaningFee">クリーニング代 : </label>
                <input type="text" class="form-control" name="CleaningFee">
            </div>
            <div class="form-group pb-3">
                <label for="Memo">メモ : </label>
                <input type="text" class="form-control" name="Memo">
            </div>
            <a class="btn btn-outline-primary" href="/" role="button">戻る</a>
            <button type="submit" class="btn btn-primary">作成</button>
        </form>
    </div>
</form>

{% endblock %}
