{% extends 'base.html' %}

{% block body %}
<h1>トップページ</h1>
{% for post in posts %}
    <h2>商品名 : {{ post.TradeName }}</h2>
    <p>ブランド名 : {{ post.BrandName }}</p>
    <p>クリーニング代 : {{ post.CleaningFee }}</p>
    <p>メモ : {{ post.Memo }}</p>
    <a href="/detail/{{ post.id }}" role="button">詳細</a>
{% endfor %}
{% endblock %}
